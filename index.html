<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>week-4-game</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="assets/game.js"></script>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css">

</head>

<body id="body">
  <div class="jumbotron">
  
    <h1 id="title">Jewel Collector!</h1>
    <h4 id="instructions">Click on the jewels to match the target number!</h4>
    
  </div>

<section class="row">
    <div id="panel-override" class="panel panel-primary col-lg-5 col-md-5 col-sm-10">
        <div class="panel-heading">
          <h3 class="panel-title">Target Number</h3>
        </div>
        <div class="panel-body">
          <span id="targetnumber">0</span>
        </div>
      </div>

  <div id="panel-override" class="panel panel-info col-lg-5 col-md-5 col-sm-10">
    <div class="panel-heading">
      <h3 class="panel-title">Your Number</h3>
    </div>
    <div class="panel-body">
      <span id="yournumber">0</span>
    </div>
  </div>
</section>

<section id="jewels" class="row">

    <div id="panel-override2" class="panel panel-warning col-lg-5 col-md-5 col-sm-10">
        <div class="panel-heading">
          <h3 class="panel-title">Jewels!</h3>
        </div>
        <div class="panel-body">
          
          <img id="gem"  class="gem" value="0" src="https://dc-cdn.s3-ap-southeast-1.amazonaws.com/a9a08d2b40229a1f5b9f4db9d0a08212dc0ab6f9-tc-img-preview.jpg" alt="">
          <img id="gem1" class="gem" value="0" src="https://img.purch.com/w/660/aHR0cDovL3d3dy5saXZlc2NpZW5jZS5jb20vaW1hZ2VzL2kvMDAwLzAyNC8zNTMvb3JpZ2luYWwvMS1ob3BlLWRpYW1vbmQuanBn" alt="">
          <img id="gem2" class="gem" value="0" src="https://cdn.shopify.com/s/files/1/0380/5717/products/ROUND_806d5ccd-04c8-4de2-ba0f-882bfb97b082_1024x1024.png?v=1507947268" alt="">
          <img id="gem3" class="gem" value="0" src="https://www.ajsgem.com/sites/default/files1/blue-apatite-400.jpg" alt="">
        </div>
      </div>

</section>

<section id="" class="row">
    <div id="panel-override" class="panel panel-danger col-lg-5 col-md-5 col-sm-10">
        <div class="panel-heading">
          <h3 class="panel-title">Losses</h3>
        </div>
        <div class="panel-body">
          <span id="losses">0</span>
        </div>
    </div>
    <div id="panel-override" class="panel panel-success col-lg-5 col-md-5 col-sm-10">
        <div class="panel-heading">
          <h3 class="panel-title">Wins!</h3>
        </div>
        <div class="panel-body">
          <span id="wins">0</span>
        </div>
      </div>
</section>



</body>
</html>
